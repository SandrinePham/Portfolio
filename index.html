<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/images/logo/SP.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta SEO -->
    <meta
      name="description"
      content="Portfolio de Sandrine Pham, développeuse web front-end en remote. Spécialisée en React, JavaScript et intégration responsive. Découvrez ses projets, compétences et services en développement web."
    />
    <meta
      name="keywords"
      content="Sandrine Pham, développeuse web, développeuse front-end, portfolio front-end, React, JavaScript, HTML, CSS, intégration responsive, développement web remote, création site internet, applications web modernes"
    />
    <meta name="author" content="Sandrine Pham" />
    <link rel="canonical" href="https://thecodeofsp.com/" />

    <title>Sandrine Pham - Portfolio Développeuse Front-end</title>

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Sandrine Pham - Développeuse Web Front-End Remote"
    />
    <meta
      property="og:description"
      content="Portfolio de Sandrine Pham, spécialisée en React, JavaScript et intégration responsive. Découvrez ses projets et compétences en développement web."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:url" content="https://thecodeofsp.com/" />

    <!-- JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Sandrine Pham",
        "url": "https://thecodeofsp.com",
        "jobTitle": "Développeuse Web Front-End",
        "description": "Développeuse web front-end spécialisée en React, JavaScript et intégration responsive. Disponible en remote pour vos projets de développement web.",
        "worksFor": { "@type": "Organization", "name": "Freelance" },
        "sameAs": [
          "https://github.com/sandrine-pham",
          "https://www.linkedin.com/in/sandrine-pham"
        ]
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Portfolio de Sandrine Pham",
        "url": "https://thecodeofsp.com",
        "description": "Portfolio de Sandrine Pham, développeuse web front-end spécialisée en React, JavaScript et intégration responsive. Découvrez ses projets, services et compétences en développement web remote.",
        "publisher": { "@type": "Person", "name": "Sandrine Pham" }
      }
    </script>

    <!-- Fonts optimisées -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&family=Montserrat:wght@300;400;500&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- CSS compilé depuis Sass -->
    <link rel="stylesheet" href="dist/style.css" />
    <!-- JS différé -->
    <script type="module" src="/src/main.jsx" defer></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
